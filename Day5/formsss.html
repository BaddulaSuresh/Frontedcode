<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="Text input">Text Input:</label>
        <input type="Text input" id="Text input" placeholder="Enter Text"/><br>
        <br>
        Password:<input type="password" /><br><br>
        Email:<input type="Email"><br><br>
        Number:<input type="number" min="1" max="100"/><br><br>
        Date:<input type="date"/><br><br>
        Time:<input type="time"/><br><br>
        Color:<input type="color"/><br><br>
        <label for="subscribe">Scbscribe:</label>
        <input type="checkbox" id="subscribe" name="subscribe"/><br><br>
        <label >Gender:</label><br><br>
        <input type="radio" id="male" name="gender" value="male"/>
        <label for="male">male</label><br><br>
        <input type="radio" id="female" name="gender" value="female"/>
        <labe for="female">Female</labe><br><br>
        <label for="Country">Country:</label>
        <select id="Country" name="country">
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <option value="canada">Canada</option>
        </select><br><br>
        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" row="4" cols="50"></textarea><br><br>
        <label for="file">Upload a file:</label>
        <input type="file" id="file" name="file"><br><br>
        <label for="range">Range:</label>
        <input type="range" id="range" name="range" min="0" max="50"><br><br>
        <label for="website">Website:</label>
        <input type="url" id="website" name="website" placeholder="https://example.com"><br><br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
