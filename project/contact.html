<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body bgcolor="yellow">
<table align="center" border="2">

    <h1 align="center">Contact Form<Form></Form></h1>
<tr> 
    <td> 
    <label for="Username">Name:</label>
    </td>
    <td>
    <input type="text" id="Username" name="username" placeholder="name"/><br><br>
    </td>
</tr> 
<tr>  
    <td>
    <label for="Email">Email:</label>
    </td>
    <td>
    <input type="Email" id="Email" name="Email" placeholder="@gmail.com"/><br><br>
    </td>
</tr> 
<tr>
    <td>
    <label for="contactNumber">Contact Number:</label>
    </td>
    <td>
    <input type="number" id="contactNumber" name="Contact Number" placeholder="123456789"/><br><br>
    </td>
</tr>  
<tr>
    <td>
    <label for="message">Message:</label>
    </td>
    <td>
    <textarea id="message" name="message" rows="5" required></textarea><br><br>
    </td>
</tr> 
<tr>   
    <td>
    <input type="submit"/>
    </td>
</tr>    
</body>
</html>
</table>
